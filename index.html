<!DOCTYPE html>
<html lang="ru">

    <meta charset="utf-8">

  <body>

    <header>
        Yup, goods
        <button>all</button>
        <button>2nd</button>
        <button>1st</button>
    </header>

    <section>

    </section>

    <script>
    var requestURL = "https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json";
    var request = new XMLHttpRequest();

    request.open('GET', requestURL);

    request.responseType = 'json';
    request.send();

    request.onload = function() {
        var goods = request.response;
        showGoods(goods);
    }
    
    function showGoods(jsonObj) {
        var section = document.querySelector('section');
        for (var i = 0; i < jsonObj.length; i++) {
        var goodsArticle = document.createElement('article');
        var goodsName = document.createElement('h2');
        var goodsPrice = document.createElement('p');
        var goodsAbout = document.createElement('p');
        goodsName.textContent = jsonObj[i].name;
        goodsPrice.textContent = jsonObj[i].price;
        goodsAbout.textContent = jsonObj[i].about;
        goodsArticle.appendChild(goodsName);
        goodsArticle.appendChild(goodsPrice);
        goodsArticle.appendChild(goodsAbout);
        section.appendChild(goodsArticle);
        }
    }

    </script>
  </body>
</html>
